<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
<button type="button" class="btn btn-outline-primary"><a th:href = "@{/showNewEmployee}">Add Employee</a></button>
<h2>Employee List</h2>
<table border="1" class="table table-striped table-responsive-md">
<thead>
<tr>
<th>Employee FirstName</th>
<th>Employee LastName</th>
<th>Employee Email</th>
<th>Actions</th>
</tr>
</thead>

<tbody>
<tr th:each="employee : ${listemployee}">
<td th:text="${employee.firstName}"></td>
<td th:text="${employee.lastName}"></td>
<td th:text="${employee.email}"></td>
<td><button type="button" class="btn btn-outline-primary"><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}">Update</a></button>
    <button type="button" class="btn btn-outline-danger"><a th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Delete</a></button>
</td>
</tr>
</tbody>
</table>

</div>

</body>
</html>
