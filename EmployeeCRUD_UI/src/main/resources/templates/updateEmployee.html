<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">

<h2>To Update Employee</h2>
<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
<input type="hidden" th:field="*{id}">
<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="Enter your firstName">
<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Enter your lastName">
<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Enter your email">
<button type="submit" class="btn btn-outline-primary">Update Employee</button>
</form>
</div>
</body>
</html>
